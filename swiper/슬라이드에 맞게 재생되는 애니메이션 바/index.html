<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-sacalable=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="/src/js/main.js"></script>
  </head>
  <body>
		<div class="container">
		<h1>[Swiper] 슬라이드에 맞게 재생되는 애니메이션 바</h1>
		<div class="slide_ovh">
			<div class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<p>1</p>
					</div>
					<div class="swiper-slide">
						<p>2</p>
					</div>
					<div class="swiper-slide">
						<p>3</p>
					</div>
					<div class="swiper-slide">
						<p>4</p>
					</div>
					<div class="swiper-slide">
						<p>5</p>
					</div>
					<div class="swiper-slide">
						<p>6</p>
					</div>
				</div>
				<div class="progress">
					<div class="pager"></div>
					<div class="play_bar"><span class="bar" style="overflow: hidden; width: 14.8675%"></span></div>
				</div>
			</div>
		</div>
	</div>
  </body>
</html>
