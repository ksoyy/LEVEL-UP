<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-sacalable=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="/src/js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>swiper 페이지 기본표시, 숫자로 표시</h1>
      <div class="slide_wrap">
        <div class="slide_mask slide_mask1 swiper-container">
          <div class="swiper-wrapper">
            <div class="item swiper-slide"><p>1</p></div>
            <div class="item swiper-slide"><p>2</p></div>
            <div class="item swiper-slide"><p>3</p></div>
            <div class="item swiper-slide"><p>4</p></div>
            <div class="item swiper-slide"><p>5</p></div>
            <div class="item swiper-slide"><p>6</p></div>
          </div>
          <div class="pager"></div>
        </div>
      </div>
      <h1>swiper 페이지 숫자로 표시</h1>
      <div class="slide_wrap">
        <div class="slide_mask slide_mask2 swiper-container">
          <div class="swiper-wrapper">
            <div class="item swiper-slide"><p>1</p></div>
            <div class="item swiper-slide"><p>2</p></div>
            <div class="item swiper-slide"><p>3</p></div>
            <div class="item swiper-slide"><p>4</p></div>
            <div class="item swiper-slide"><p>5</p></div>
            <div class="item swiper-slide"><p>6</p></div>
          </div>
          <div class="pager"></div>
        </div>
      </div>
      <h1>swiper 페이지 숫자로 표시 - 스타일 응용</h1>
      <div class="slide_wrap">
        <div class="slide_mask slide_mask3 swiper-container">
          <div class="swiper-wrapper">
            <div class="item swiper-slide"><p>1</p></div>
            <div class="item swiper-slide"><p>2</p></div>
            <div class="item swiper-slide"><p>3</p></div>
            <div class="item swiper-slide"><p>4</p></div>
            <div class="item swiper-slide"><p>5</p></div>
            <div class="item swiper-slide"><p>6</p></div>
          </div>
          <div class="pager"></div>
        </div>
      </div>
    </div>
  </body>
</html>
