<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-sacalable=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="/src/js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>swiper width 100%, 센터 정렬</h1>
    </div>
    <div class="slide_wrap">
      <div class="slide_mask swiper-container">
        <div class="swiper-wrapper">
          <div class="item swiper-slide"><p>1</p></div>
          <div class="item swiper-slide"><p>2</p></div>
          <div class="item swiper-slide"><p>3</p></div>
          <div class="item swiper-slide"><p>4</p></div>
          <div class="item swiper-slide"><p>5</p></div>
          <div class="item swiper-slide"><p>6</p></div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="code_review_box">
        <pre>
          가로 너비 100%, 활성화 슬라이드 센터 정렬입니다.

          <span>JS</span>
          가로로 보여줄 개수를 정하는 <i>slidesPerView</i> 옵션을 소수점으로 설정하면 예시와 같이 보여지게 됩니다.
        </pre>
      </div>
    </div>
  </body>
</html>
