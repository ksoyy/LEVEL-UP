<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-sacalable=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="/src/js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>[Swiper] 동일 형식 슬라이드가 반복될때 each문 사용하기</h1>
      <div class="slide_mask1 swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <p class="num">1 - 1</p>
          </div>
          <div class="swiper-slide">
            <p class="num">1 - 2</p>
          </div>
          <div class="swiper-slide">
            <p class="num">1 - 3</p>
          </div>
          <div class="swiper-slide">
            <p class="num">1 - 4</p>
          </div>
          <div class="swiper-slide">
            <p class="num">1 - 5</p>
          </div>
          <div class="swiper-slide">
            <p class="num">1 - 6</p>
          </div>
          <div class="swiper-slide">
            <p class="num">1 - 7</p>
          </div>
        </div>
        <div class="pager"></div>
        <button type="button" class="arrow_btn p"><i class="fa fa-chevron-circle-left"></i></button>
        <button type="button" class="arrow_btn n"><i class="fa fa-chevron-circle-right"></i></button>
      </div>
      <div class="slide_mask2 swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <p class="num">2 - 1</p>
          </div>

          </div>
          <div class="swiper-slide">
            <p class="num">2 - 3</p>
          </div>
          <div class="swiper-slide">
            <p class="num">2 - 4</p>
          </div>
          <div class="swiper-slide">
            <p class="num">2 - 5</p>
          </div>
          <div class="swiper-slide">
            <p class="num">2 - 6</p>
          </div>
          <div class="swiper-slide">
            <p class="num">2 - 7</p>
          </div>
        </div>
        <div class="pager"></div>
        <button type="button" class="arrow_btn p"><i class="fa fa-chevron-circle-left"></i></button>
        <button type="button" class="arrow_btn n"><i class="fa fa-chevron-circle-right"></i></button>
      </div>
      <div class="slide_mask3 swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <p class="num">3 - 1</p>
          </div>
          <div class="swiper-slide">

          <div class="swiper-slide">

          <div class="swiper-slide">

          <div class="swiper-slide">
            <p class="num">3 - 6</p>
          </div>
          <div class="swiper-slide">

          </div>
        </div>
        <div class="pager"></div>
        <button type="button" class="arrow_btn p"><i class="fa fa-chevron-circle-left"></i></button>
        <button type="button" class="arrow_btn n"><i class="fa fa-chevron-circle-right"></i></button>
      </div>
      <div class="slide_mask4 swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">

          <div class="swiper-slide">

          </div>
          <div class="swiper-slide">

          <div class="swiper-slide">

      </div>
    </div>
  </body>
</html>
